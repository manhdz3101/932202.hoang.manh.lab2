<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task 2.10</title>
        <style media="screen">
            .floatbox{
                width: 200px;
                height: 100px;
                background-color: aquamarine;
                margin: 20px 20px;
                float: left;
            }
            .box{
                background-color: bisque;
                clear: left;
            }
        </style>
    </head>
    <body>
        <div class="floatbox">
            It's a float box
        </div>
        <div class="box">
            It's a box with clear property
        </div>
    </body>
</html>
